<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas game</title>
</head>
<body>
    <div style="display:none">
        <img src="img/tileWall.png"     id="wall"       />
        <img src="img/tileFloor.png"    id="floor"      />
        <!-- Props -->
        <img src="img/chest.png"        id="chest"  scale=4 />
        <img src="img/npc.png"          id="npc"    scale=4 />
        <img src="img/door.png"         id="door"   scale=2 />
        <!-- Other -->
        <img src="img/player.png"       id="player"     />
    </div>

    <div>W⇗, ⇖A, S⇙, D⇘ to move</div>
    <div id="canvas-holder">
        <div id="buttons-holder">
            <div class='buttons' onclick='buttonsMove(`w`)' id="fst_button"></div>
            <div class='buttons' onclick='buttonsMove(`a`)'></div>
            <div class='buttons' onclick='buttonsMove(`s`)'></div>
            <div class='buttons' onclick='buttonsMove(`d`)'></div>
        </div>       
    </div>

    <script src="js/global.js"></script>
    <script src="js/canvas.js"></script>
    <!--<script src="js/map/prop.js"></script>-->
    <script src="js/map/tile.js"></script>
    <script src="js/map/chunk.js"></script>
    <script src="js/map/generator.js"></script>
    <script src="js/map/renderer.js"></script>
    <script src="js/player/collison.js"></script>
    <script src="js/player/player.js"></script>
    
    <script src="js/main.js"></script>

</body>
</html>
