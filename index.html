<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logov1.png">
    <title>Canvas game</title>
</head>
<body>
    <div style="display:none">
        <img src="img/tileWall.png"   id="wall"/>
        <img src="img/floor.png"      id="floor"/>
        <img src="img/floorWhite.png" id="floorWhite"/>
        <img src="img/floorBlack.png" id="floorBlack"/>
        <img src="img/floorVoid.png"  id="floorVoid"/>
        <img src="img/chest.png"      id="chest"/>
        <img src="img/crate.png"      id="crate"/>
        <img src="img/npc.png"        id="npc"/>
        <img src="img/door.png"       id="door"/>
        <img src="img/player.png"     id="player"/>
    </div>

    <div style="text-align: center; width: 100%;">W⇗, ⇖A, S⇙, D⇘ to move</div>
    <div id="canvas-holder">
        <div id="buttons-holder">
            <div class='buttons' onclick='buttonsMove(`w`)' id="fst_button"></div>
            <div class='buttons' onclick='buttonsMove(`a`)'></div>
            <div class='buttons' onclick='buttonsMove(`s`)'></div>
            <div class='buttons' onclick='buttonsMove(`d`)'></div>
        </div>       
    </div>

    <!-- SCRIPT -->

    <script src="js/global.js"></script>
    <script src="js/canvas.js"></script>

    <script src="js/map/map.js"></script>
    <script src="js/map/prop.js"></script>
    <script src="js/map/tile.js"></script>
    <script src="js/map/draw.js"></script>

    <script src="js/map/generator/generation.js"></script>
    <script src="js/map/generator/chunkgeneration.js"></script>
    <script src="js/map/generator/doorgeneration.js"></script>
    <script src="js/map/generator/interiorgeneration.js"></script>

    <script src="js/map/chunks/chunk.js"></script>
    <script src="js/map/chunks/interiors.js"></script>

    <script src="js/controller/collison.js"></script>
    <script src="js/controller/controller.js"></script>
    
    <script src="js/main.js"></script>

</body>
</html>
